<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08b596cacd.js" crossorigin="anonymous"></script>
</head>


<!-- REVIEW: change checkbox to a BUTTON for menu!! -->
<!-- NOTE: see if you can remove some of the divs in the form section -->
<!-- NOTE: change the href links to actual pages! -->
<!-- NOTE: maybe change input submit to button submit &&& make some required? and maybe fieldset - this is best practice! && remove cols/rows from textarea... ENSURE you style focus, active states on inputs!!!  -->


<body>
    <!-- HEADER STARTS HERE -->
    <header>
        <div class="wrapper">
            <div class="logo-and-nav-container">
                <p class="logo">Shoe Kloset</p>
                <nav>
                    <label for="ham-menu">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Menu icon</span>
                    </label>
                    <input type="checkbox" id="ham-menu" name="ham-menu">
                    <ul class="header-menu">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#blog">Blog</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="heading-container">
                <h1 class="h1-secondary h1-contact">Get in touch</h1>
            </div>
        </div>
    </header>

    <!-- MAIN STARTS HERE -->
    <main class="main-contact">
        <div class="wrapper main-section">
            <!-- address info starts here -->
            <div class="address-container">
                <div class="social-icons">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-f" title="Facebook"></i>
                                <span class="sr-only">facebook symbol</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram" title="Instagram"></i>
                                <span class="sr-only">instagram symbol</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter" title="Twitter"></i>
                                <span class="sr-only">twitter symbol</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-whatsapp" title="Whatsapp"></i>
                                <span class="sr-only">whatsapp symbol</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="address">
                    <p>Info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div> <!-- end of info container -->

            <!-- form starts here -->
            <div class="form-container">
                <form action="#" method="post">
                    <div class="name-and-email">
                        <div class="name-box">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class=email-box>
                            <label for="email" class="sr-only">Email Address</label>
                            <input name="email" type="email" id="email" placeholder="Email address" required>
                        </div>
                    </div>
                    <div class=message-box>
                        <label for="message" class="sr-only">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>


        </div> <!-- end of wrapper -->
    </main>

    <!-- FOOTER STARTS HERE -->
    <footer>
        <p>Made by Tenal at <a href="https://junocollege.com/">Juno College</a> (&#169; 2019)</p>
    </footer>
</body>
</html>
